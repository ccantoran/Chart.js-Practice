<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
    <script src="../Resources/Apis/Proxy.js" cwidget="donutGraphWidget"></script>    
    <!-- <script src="./custom_widget.js"></script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./chart.umd.js"></script>
    <title>donutGraphWidget</title>
</head>

<body>


  <div id="canvasDiv">
    <div class="title">PERCENT OF TOTAL REJECTS BY TYPE</div>
    <div class="centerText"></div>
    <div class="centerPercent"></div>
    <canvas id="myChart"></canvas>
    <div class="legend">
      <div class="legendBorder">
        <ul class="colorBullets">
          <li class="defect1"></li>
          <li class="defect2"></li>
          <li class="defect3"></li>
          <li class="defect4"></li>
          <li class="defect5"></li>
          <li class="defect6"></li>
          <li class="defect7"></li>
          <li class="defect8"></li>
          <li class="defect9"></li>
        </ul>
        <ul class="legendLabels">
          <li>NO READ</li>
          <li>BARCODE MISMATCH</li>
          <li>OFFSET LID</li>
          <li>TIPPED POD</li>
          <li>GROSS DEFECT</li>
          <li>PARTIAL SEAL</li>
          <li>COFFEE IN SEAL</li>
          <li>DIRTY RIM</li>
          <li>PRESS DEPTH</li>
        </ul>
      </div>
    </div>    
  </div>
      

	<style>
    @font-face {
      font-family: "Open Sans";
      src: url(../Open_Sans/static/OpenSans/OpenSans-Regular.ttf);
    }
    *{
      box-sizing: border-box;
    }
    body{
      font-family: "Open Sans";
    }
    li{
      list-style: none;
      padding-left: 0;
    }
		#canvasDiv{
			width:1000px;
			height:500px;
      padding-left:200px;
      display: flex;
      justify-content: space-between;
      position:relative;
		}

    .centerText, .centerPercent, .title{
      position:absolute; 
      width: 150px;
      font-size: 20px;
      text-align: center;
    }
    .title{
      left:0;
      top: 0;
      width: fit-content;
      font-weight: 800;
    }
    .centerText{
      top:40%;
      left:250px;
      width:400px; 
      font-weight: 700;
      font-size: 35px;
    }
    .centerPercent{
      top:50%;
      font-size: 35px;
      left:38%;
    }
    .legend{
      padding-right:10px;
    }

    .legendBorder{
      height: fit-content;
      display: flex;
      justify-content: center;
      padding: 20px 10px;
      margin:20px 0;
      border:rgb(219, 217, 217) solid;
      border-radius: 10px;
    }

    .colorBullets, .legendLabels{
      padding:0;
      margin:0;
    }
    .legendLabels>li, .colorBullets>li{
      height: 25px;
      margin-bottom:5px;
    }
    .colorBullets>li{
      height:25px;
      width:25px;
      border-radius: 15px;
      margin-right: 10px;
    }
    .legendLabels>li{
      display: flex;
      align-items: center;
    }
 


    .defect1{
      background-color: rgb(0, 70, 255);
    }
    /* .defect2{
      background-color:rgb(200, 15, 18);
    } */
    .defect2{
      background-color: rgb(138, 207, 87);
    }
    .defect3{
      background-color: rgb(0, 174, 238);
    }
    .defect4{
      background-color: rgb(114, 50, 157);
    }
    .defect5{
      background-color: rgb(255, 191, 40);
    }
    .defect6{
      background-color:rgb(126, 126, 126);
    }
    .defect7{
      background-color: rgb(255, 0, 255);
    }
    .defect8{
      background-color: rgb(0, 255, 255);
    }
    .defect9{
      background-color: rgb(0, 0, 0);
    }
	</style>
    <script src="./custom_widget.js"></script>


</body>
</html>
